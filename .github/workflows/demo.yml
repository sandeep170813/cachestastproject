name: Deploy website
on: 
  push:
    branches:
      - main
  workflow_dispatch:     
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependencies 
        uses: actions/cache@v3 
        with:
         path: ~./npm
         key: deps-node-modues-${{ hashfiles('**package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependencies 
        uses: actions/cache@v3 
        with:
         path: ~./npm
         key: deps-node-modues-${{ hashfiles('**package-lock.json')}}  
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
